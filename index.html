<html>
    <head>
        <title>The 2022 Formula 1 Drivers</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <section id="selection">
            <div class="logo">
                <h1>Pick a driver</h1>
            </div>
            
            <div id="driver-codes">
                <!-- driver codes go here -->
            </div>
        </section>
        
        <section id="driverInfo">
            <div id="infoExpounded">
                <div class="image">   
                    <img
                        id="image"
                        src="https://www.formula1.com/content/dam/fom-website/manual/Trademarks/f1-red-800px.png"
                        alt="Driver's Name"
                    />  
                </div> 
                <div id="name-team">
                    <h2 id="name">Driver's Name, <span id="number"> Driver's Number</span></h2>
                    <h3 id="team">Driver's Team</h3>
                </div>    
            </div>
        </section>

        <section id="driverStats">
            <table id="statList">
                <tbody>
                    <tr>
                        <th scope="row" id="starts">
                            <span class="text">Race Starts:</span>
                        </th>
                        <td id="starts-value">how many starts</td>
                    </tr>
                    <tr>
                        <th scope="row" id="pole-positions">
                            <span class="text">Pole Positions:</span>
                        </th>
                        <td id="pole-value">how many poles</td>
                    </tr>
                    <tr>
                        <th scope="row" id="podiums">
                            <span class="text">Podiums:</span>
                        </th>
                        <td id="podiums-value">how many podiums</td>
                    </tr>
                    <tr>
                        <th scope="row" id="wins">
                            <span class="text">Wins:</span>
                        </th>
                        <td id="wins-value">how many wins</td>
                    </tr>
                    <tr>
                        <th scope="row" id="championships">World Championships:</th>
                        <td id="championships-value">how many championships</td>
                    </tr>
                </tbody>        
            </table>
        </section>

        <section id="forms">
           <h4>Add a Driver</h4> 
           <form id="driver-form" method="post" action="">
                <input type="text" placeholder="Driver Name" id="driver-name" name="driverName"/>
                <input type="text" placeholder="Driver Number" id="driver-number" name="driverNumber"/>
                <input type="text" placeholder="Driver Code" id="driver-code" name="driverCode"/>
                <input type="text" placeholder="Driver Team" id="driver-team" name="driverTeam"/>
                <input type="text" placeholder="Driver Nationality" id="driver-nationality" name="driverNationality"/>
                <input type="text" placeholder="Driver image" id="driver-image" name="driverImage"/>
                <input type="text" placeholder="Driver Starts" id="driver-starts" name="driverStarts"/>
                <input type="text" placeholder="Driver Poles" id="driver-poles" name="driverPoles"/>
                <input type="text" placeholder="Driver Podiums" id="driver-podiums" name="driverPodiums"/>
                <input type="text" placeholder="Driver Wins" id="driver-wins" name="driverWins"/>
                <input type="text" placeholder="Driver Championships" id="driver-championships" name="driverChampionships"/>
                <input type="submit" value="Add Driver"/>
            </form>
           <button id="entry-delete">Delete Driver Entry</button>
        </section>
        <script src="src/index.js"></script>
    </body>
</html>
